             <familyName>Wallace</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0001-8958-4601</nameIdentifier>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Schröder, Max</creatorName>\n              <givenName>Max</givenName>\n              <familyName>Schröder</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0003-1522-494X</nameIdentifier>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Fütterer, Heinz-Alexander</creatorName>\n              <givenName>Heinz-Alexander</givenName>\n              <familyName>Fütterer</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0003-4397-027X</nameIdentifier>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Lanza, Giacomo</creatorName>\n              <givenName>Giacomo</givenName>\n              <familyName>Lanza</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0002-2239-3955</nameIdentifier>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Martínez Muñoz, David</creatorName>\n              <givenName>David</givenName>\n              <familyName>Martínez Muñoz</familyName>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Pilori, Dario</creatorName>\n              <givenName>Dario</givenName>\n              <familyName>Pilori</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0003-4499-8573</nameIdentifier>\n            </creator>\n            <creator>\n              <creatorName nameType=\"Personal\">Harry, Enke</creatorName>\n              <givenName>Enke</givenName>\n              <familyName>Harry</familyName>\n              <nameIdentifier nameIdentifierScheme=\"ORCID\">0000-0002-2366-8316</nameIdentifier>\n            </creator>\n          </creators>\n          <titles>\n            <title>Research Data Management Organiser (RDMO)</title>\n          </titles>\n          <publisher>Zenodo</publisher>\n          <publicationYear>2023</publicationYear>\n          <dates>\n            <date dateType=\"Issued\">2023-12-11</date>\n          </dates>\n          <resourceType resourceTypeGeneral=\"Software\"></resourceType>\n          <relatedIdentifiers>\n            <relatedIdentifier relatedIdentifierType=\"URL\" relationType=\"IsSupplementTo\" resourceTypeGeneral=\"Software\">https://github.com/rdmorganiser/rdmo/tree/2.1.0</relatedIdentifier>\n            <relatedIdentifier relatedIdentifierType=\"DOI\" relationType=\"IsVersionOf\">10.5281/zenodo.596581</relatedIdentifier>\n          </relatedIdentifiers>\n          <version>2.1.0</version>\n          <rightsList>\n            <rights rightsURI=\"http://www.apache.org/licenses/LICENSE-2.0\" rightsIdentifierScheme=\"spdx\" rightsIdentifier=\"apache-2.0\">Apache License 2.0</rights>\n          </rightsList>\n          <descriptions>\n            <description descriptionType=\"Abstract\">RDMO 2.1.0 (Dec 11, 2023)\n\n\n\nRefactor progress bar and overview\n\n\nFix the progress bar to consider tabs and conditions correctly\n\nShow the project progress in the projects overview and the project hierarchy\n\nShow which pages are fully or partially answered in the overview\n\n\n\nRefactor options\n\n\nAllow textarea as additional input for options\n\nAdd view_text to options to be used in the interview instead of text\n\nAdd help to options to be shown next to the option in the interview\n\n\n\nFix grammar issues in automatically generated help text in the interview\n\n\nUse generic formulations and a \"+\" sign\n\nRemove verbose_name_plural field\n\n\n\nRefactor autocomplete widget\n\n\nAdd freeautocomplete which can also store arbitrary inputs\n\nFix various issues with autocomplete\n\n\n\nImprove help texts\n\n\nAdd a custom {more} markdown tag to create a show more/less interaction\n\nAdjust the styling of details/summary html tags\n\n\n\nAdd restricted accounts\n\n\nAdd PROJECT_CREATE_RESTRICTED and PROJECT_CREATE_GROUPS to restrict project creation to certain groups\n\nAdd ACCOUNT_GROUPS and SOCIALACCOUNT_GROUPS to put new user automatically into groups\n\n\n\nImprove new management interface\n\n\nInitialize filters with current site\n\nShow order parameter for ordered many to many fields\n\nAdd current site to new elements\n\nFix translation bugs in the new management interface\n\n\n\nPrevent conflicts when users edit the same values simultaneously\n\nAdd order parameter to tasks/issues and views and order accordingly in the project overview\n\nAdd option_text and option_additional_input to values to be used in templates\n\nValue.value now always returns a string (and not None)\n\nMove GitHub and GitLab to separate repositories\n\nFix option set refresh in the interview\n\nFix allauth issues\n\nAdd front-end tests using playwright\n\nImprove continuous integration\n\n\nHow to upgrade\n\nIn case you are upgrading from an RDMO version below 2.0.0 please read these upgrade instructions before you proceed.\n\npip install --upgrade rdmo\npython manage.py upgrade</description>\n            <description descriptionType=\"Other\">If you refer to this software in a publication, please cite it as below.</description>\n          </descriptions>\n        </resource>\n      </metadata>\n    </record>\n  </GetRecord>\n</OAI-PMH>\n"
