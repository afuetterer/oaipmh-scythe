# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# do not touch the cassette files: these are auto-generated by vcr.py
exclude: \/cassettes\/

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: 0afbc519ee4aa0a1eb0f7dd78876c8de46d4cf08  # frozen: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: b058a5d218e0760c0dd55c7db9870bd92428a551  # frozen: 0.28.0
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: d85599bf81598928f76a763653195e8b39df791e  # frozen: 1.7.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: c22645f6b45188216151a407c040a9eec1795ab0  # frozen: v0.3.3
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 9db9854e3041219b1eb619872a2dfaf58adfb20b  # frozen: v1.9.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx==0.26.0
    - lxml-stubs==0.5.1
    exclude: tests

- repo: https://github.com/scientific-python/cookie
  rev: d43e497727162f7edcfade1022237565c88d5347  # frozen: 2024.03.10
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: 68c7289a620636165869822d2d233e785272935b  # frozen: v1.19.0
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: CHANGELOG.md # the commit hashes in changelog trigger the spell checker

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: dd02bd73c3aeed64cb0922d184b3338e08ed7b6e  # frozen: 2024.1
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: cdffa5192782a992f5728a67482535b0b3bc42fa  # frozen: v3.1.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
