# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
  hooks:
  - id: check-ast
  - id: check-toml
  - id: check-xml
    exclude: tests/data/ListRecordsBroken.xml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: a362181620503bf7446d3f5c98cc004b9403543d  # frozen: v2.11.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 753f84434c360a0ef86ca8401331a1b1ff491e61    # frozen: 1.2.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 51ae37a7805e6d6f791a373b7d7752d023ea6c0f  # frozen: v0.1.1
  hooks:
  - id: ruff-format
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 15cc02a0c636c5e0caac505d6bfcfd70e17871e9  # frozen: 2023.5.1
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 09c004511d352e92003e76c8152dafd200c314e3  # frozen: v2.4.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
