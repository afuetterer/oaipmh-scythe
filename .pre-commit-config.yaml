# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: weekly
  skip: [licensecheck]

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
  hooks:
  - id: check-ast
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: a362181620503bf7446d3f5c98cc004b9403543d  # frozen: v2.11.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: e7d0eab291c8a1565ca729002d82b077097115b8  # frozen: 0.27.0
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: c62cf3f1b4e12a69a98c556fedfa2b3f4d6b085c  # frozen: 1.3.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 8a43105c597ef7067b5507451f4f1b07e5f6e26d  # frozen: v0.1.3
  hooks:
  - id: ruff-format
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 26de8945da573fe5d33a7bfb8bebfb57f7155020  # frozen: v1.6.1
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx==0.25.1
    - lxml-stubs==0.4.0
    exclude: tests

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 15cc02a0c636c5e0caac505d6bfcfd70e17871e9  # frozen: 2023.5.1
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 09c004511d352e92003e76c8152dafd200c314e3  # frozen: v2.4.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
