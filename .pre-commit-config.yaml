# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# do not touch the cassette files: these are auto-generated by vcr.py
exclude: \/cassettes\/

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: 19b28a9f0a0102b30776f054bea4176e7af50dbe  # frozen: v2.15.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 83987cd6ad8943c7f029b500b14aaf82c00a01fa  # frozen: 0.34.0
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 8184a5b72f4a8fcd003b041ecb04c41a9f34fd2b  # frozen: v2.6.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/hukkin/mdformat
  rev: ff29be1a1ba8029d9375882aa2c812b62112a593  # frozen: 0.7.22
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: CHANGELOG.md|.changelog.md|docs/src/api
    additional_dependencies:
    - mdformat-mkdocs[recommended]==v4.3.0

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: a113f03edeabb71305f025e6e14bd2cd68660e29  # frozen: v0.13.1
  hooks:
  - id: ruff-check
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 9f70dc58c23dfcca1b97af99eaeee3140a807c7e  # frozen: v1.18.2
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx==0.28.1
    - lxml-stubs==0.5.1
    exclude: tests

- repo: https://github.com/scientific-python/cookie
  rev: 47e01d1d4f95523dd730fda8f8657e1233a12de7  # frozen: 2025.05.02
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: edb4e206047e89b93ebe08f1a2ccc3d581a70cc7  # frozen: v1
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: CHANGELOG.md # the commit hashes in changelog trigger the spell checker

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 1396d3408d6c08cad89229fa30ef17a35e35d5c4  # frozen: 2025.1.0
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 7c1022b54dcb1d1911e6c885089940e8499f0253  # frozen: v4.2.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
