# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# do not touch the cassette files: these are auto-generated by vcr.py
exclude: \/cassettes\/

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: c4a0b883114b00d8d76b479c820ce7950211c99b  # frozen: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: check-ast
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: 0afbc519ee4aa0a1eb0f7dd78876c8de46d4cf08  # frozen: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: b058a5d218e0760c0dd55c7db9870bd92428a551  # frozen: 0.28.0
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: d85599bf81598928f76a763653195e8b39df791e  # frozen: 1.7.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 1bd02b3569e3ac5cc66552b1336a96a8880d1bae  # frozen: v0.2.1
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 8cd2d4056637e242709fe09f15a36f0b4b682bda  # frozen: v1.8.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx==0.26.0
    - lxml-stubs==0.5.1
    exclude: tests

- repo: https://github.com/scientific-python/cookie
  rev: 0bfc28b9eed761077be7188e05b3ee531ad41f60  # frozen: 2024.01.24
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: c9a8c2e546451910cab4b467188a6c4e18a1743d  # frozen: v1.18.1
  hooks:
  - id: typos
    args: [--force-exclude]
    exclude: CHANGELOG.md # the commit hashes in changelog trigger the spell checker

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: 546b293801b0fec25f1974164a03a0428881ef39  # frozen: 2024
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: cdffa5192782a992f5728a67482535b0b3bc42fa  # frozen: v3.1.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
